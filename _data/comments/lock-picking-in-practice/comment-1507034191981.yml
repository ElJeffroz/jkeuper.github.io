message: "I could write a very long post about that!\r\n\r\nTo cut it short, avoid regular pin tumbler locks. Go for disc tumbler locks, or locks using a cruciform key or internal cut key. (See different types [here] (https://en.m.wikipedia.org/wiki/Key_(lock)#Types).) \r\n\r\nFor a padlock, take a look at the abus plus.\r\n! [abus plus] (/images/posts/abus-plus.jpg)"
