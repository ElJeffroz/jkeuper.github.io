---
layout: default
---

<div class="title-group">
    <h1 class="special">
        <span>
            Filed Under <label class="text-muted">#{{ page.tag }}</label>
        </span>
    </h1>
    {% if page.description %}
    <p class="lead">
    {{ page.description }}
    </p>
    {% endif %}
</div>

<main>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                {% for post in site.categories[page.tag] %}
                    {% include post-preview.html %}
                {% endfor %}
            </div>
        </div>
    </div>
</main>
