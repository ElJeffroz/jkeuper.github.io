{% unless page.comments_locked == true %}
<!-- Start new comment form -->
<div id="respond">
  <header class="section-title">
    <h3>Leave a Comment <small><a rel="nofollow" id="cancel-comment-reply-link" href="{{ page.url | relative_url }}#respond" style="display:none;">Cancel reply</a></small></h3>
  </header>
  <form id="comment-form" class="page__form js-form form" method="post" action="https://api.staticman.net/v2/entry/{{ site.repository }}/{{ site.staticman.branch }}/comments">
    <div class="form-group">
      <label for="comment-form-message"><strong>Comment</strong></label>
      <label class="pull-right note"><small>(<a tabindex="-1" href="https://kramdown.gettalong.org/quickref.html">Markdown</a> is allowed)</small></label>
      <textarea class="form-control" type="text" rows="6" id="comment-form-message" name="fields[message]" required spellcheck="true"></textarea>
    </div>
    <div class="form-group">
      <label for="comment-form-name"><strong>Name</strong></label>
      <input class="form-control" type="text" id="comment-form-name" name="fields[name]" required spellcheck="false">
    </div>
    <div class="form-group">
      <label for="comment-form-email"><strong>Email</strong></label>
      <label class="pull-right note"><small>(used for <a tabindex="-1" href="http://gravatar.com">Gravatar</a> image and reply notifications)</small></label>
      <input class="form-control" type="email" id="comment-form-email" name="fields[email]" required spellcheck="false">
    </div>
    <div class="form-group">
      <label for="comment-form-url"><strong>Website</strong></label>
      <label class="pull-right note"><small>(optional)</small></label>
      <input class="form-control" type="url" id="comment-form-url" name="fields[url]"/>
    </div>
    <div class="form-group hidden" style="display: none;">
      <input type="hidden" name="options[origin]" value="{{ page.url | relative_url }}">
      <input type="hidden" name="options[parent]" value="{{ page.url | relative_url }}">
      <input type="hidden" id="comment-replying-to" name="fields[replying_to]" value="">
      <input type="hidden" id="comment-post-id" name="options[slug]" value="{{ page.slug }}">
      <label for="comment-form-location">Leave blank if you are a human</label>
      <input class="form-control" type="text" id="comment-form-location" name="fields[hidden]" autocomplete="off">
    </div>
    <!-- Start comment form alert messaging -->
    <p class="hidden js-notice">
      <span class="js-notice-text"></span>
    </p>
    <!-- End comment form alert messaging -->
    <div class="form-group">
      <button type="submit" id="comment-form-submit" class="btn">Send Comment</button>
      <label class="pull-right comment-reply-notifications" for="comment-form-reply">
        <input type="checkbox" id="comment-form-reply" name="options[subscribe]" value="email">
        Notify me of replies by email.
      </label>
    </div>
  </form>
</div>
{% else %}
<p><em>Comments are closed. If you have a question concerning the content of this page, please feel free to contact me.</em></p>
{% endunless %}
